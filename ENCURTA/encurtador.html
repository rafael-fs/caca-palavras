<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encurtador de Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
    }
    .result a {
      display: block;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>Encurtador de Links em Massa</h2>
  
  <textarea id="links" placeholder="Cole os links aqui, um por linha..."></textarea>
  <button onclick="encurtarLinks()">Encurtar Links</button>

  <div id="resultado" class="result"></div>

  <script>
    async function encurtarLinks() {
      const links = document.getElementById('links').value
        .split('\n')
        .map(link => link.trim())
        .filter(link => link !== ''); // Remove links vazios
      
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = 'Encurtando links...';

      const encurtados = [];

      for (const link of links) {
        try {
          // Remover espaços e caracteres invisíveis
          const urlFormatada = link.replace(/\s+/g, '');
          console.log('Enviando link:', urlFormatada);

          const response = await fetch('https://api.encurtador.dev/encurtamentos', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url: urlFormatada })
          });

          if (response.ok) {
            const data = await response.json();
            encurtados.push(`<a href="${data.urlEncurtada}" target="_blank">${data.urlEncurtada}</a>`);
          } else {
            const error = await response.text();
            encurtados.push(`<span style="color: red;">Erro ao encurtar: ${link} - ${error}</span>`);
          }
        } catch (error) {
          encurtados.push(`<span style="color: red;">Erro ao conectar: ${link} - ${error.message}</span>`);
        }
      }

      resultado.innerHTML = encurtados.join('<br>');
    }
  </script>

</body>
</html>
